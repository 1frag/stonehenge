{% extends 'base.html' %}
{% block other_in_head %}
    <link href="/static/css/style_index.css" rel="stylesheet">
    <link href="/static/css/favorite.css" rel="stylesheet">
    <script src="/static/js/create_new_test.js"></script>
{% endblock %}
{% block title %}
    Create new test
{% endblock %}
{% block main %}
<div class="container">
    <form id="creating-form" onsubmit="createSubmit(this)" method="post">
        <div class="alert alert-danger" id="error-alert">
            <button type="button" class="close"
                    onclick="$('#error-alert').fadeOut();">x</button>
            <strong>Error! </strong>
            <div id="reason-to-fail"></div>
        </div>
        <div class="col-12 txt-pretty"><br/>
            <h4>Question:</h4>
            <textarea name="question_txt" style="width: 45%" rows=4></textarea><br/>
            <label for="question_file">Choose file to upload</label>
            <input type="file" name="question_file" id="question_file" value="file">
            <br/><br/>
            <h4>Answer:</h4>
            <ul class="radio-btn" id="answer-kind">
                <li class="txt-pretty">
                    <input type="radio" name="al" checked="checked" value="plain-text" id="rpt">
                    <label for="rpt">plain text as answer</label>
                </li>
                <li class="txt-pretty">
                    <input type="radio" name="al" value="choice" id="rca">
                    <label for="rca">choice of answer</label>
                </li>
            </ul>
            <br><br>
            <div id="bpt" style="display: block">
                <input type="text" placeholder="enter the correct answer"
                       style="width: 45%" name="cor-answer"><br>
                <input type="checkbox" class="custom-checkbox" checked
                       name="case-ins">case insensitive
            </div>
            <div id="bca" style="display: none">
                <table class="table" id="table-with-answers">
                    <thead>
                    <tr>
                        <th scope="col">text</th>
                        <th scope="col">is true?</th>
                        <th scope="col">removing</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="ca-plus-ans" class="btn-info my-btn">+</div>
            </div>
            <br/>
            <h4>Level:</h4>
            {% for i, l in levels %}
                <input type="checkbox" id="l{{ i }}" name="levels" value="{{ l['name'] }}">
                <label for="l{{ i }}">{{ l['name'] }}</label><br/>
            {% endfor %}
            <input type="button" value="Submit" class="btn"
                   style="margin: 30px; padding: 15px; background-color: #33333344" onclick="createSubmit()">
        </div>
    </form>
</div>
{% endblock %}
