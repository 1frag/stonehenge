{% extends 'base.html' %}
{% block other_in_head %}
    <link href="/static/css/style_index.css" rel="stylesheet">
    <link href="/static/css/favorite.css" rel="stylesheet">
    <link href="/static/css/exam_test.css" rel="stylesheet">
    <script src="/static/js/exam_test.js"></script>
{% endblock %}
{% block title %}
    Статистика видеолекций
{% endblock %}
{% block main %}
<div class="container"><br/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Ведущий</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
            <tr>
                <td>{{ row['login'] }}</td>
                <td><a href="/webinars/{{ row['id'] }}">
                    Смотреть
                </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
